<div class="card">
  <app-board-status-bar [statusMessage]="gameStatusMessage()"></app-board-status-bar>
  <div class="card-body">
    <div class="btn-group btn-group-lg board-row justify-content-center" role="group" aria-label="..." *ngFor="let row of [0,1,2]">
      <app-cell *ngFor="let col of [0,1,2]" class="col-3" [state]="squares[col+row*3]" (click)="checkGame(col+row*3)">
      </app-cell>
    </div>
  </div>
  <app-new-game-btn *ngIf="showNewGameBtn" (startNewGame)="startNewGame()"></app-new-game-btn>
</div>
